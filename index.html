<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <title>X Card Maker</title>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #000; color: white; overscroll-behavior: none; }
    #root { min-height: 100dvh; }
    .loading-spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* 卡片專用樣式，確保導出圖片時樣式正確 */
    #tweet-card-content { background-color: black; color: white; }
  </style>
</head>
<body>
  <div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

function App() {
  const [activeTab, setActiveTab] = useState("edit");
  const [isLoading, setIsLoading] = useState(false);
  const [tweetUrl, setTweetUrl] = useState("");
  const [showQRCode, setShowQRCode] = useState(true); // 新功能開關
  
  const [config, setConfig] = useState({
    engine: "gemini",
    targetLang: "ZH-HANT",
    geminiKey: localStorage.getItem("geminiKey") || "",
    geminiModel: "gemini-2.0-flash",
    openRouterKey: localStorage.getItem("openRouterKey") || "",
    openRouterModel: "xiaomi/mimo-v2-flash:free",
    displayMode: "bilingual",
    autoTranslate: false
  });
  
  const [tweet, setTweet] = useState({
    name: "X User", handle: "user", avatar: "", content: "請輸入連結抓取推文內容...", 
    timestamp: new Date().toLocaleString(), stats: { retweets: "0", likes: "0" }, 
    translation: "", aiMode: "", originalUrl: ""
  });

  const cardRef = useRef(null);
  const qrcodeContainer = useRef(null);

  // 當推文網址或開關改變時，重新產生 QR Code
  useEffect(() => {
    if (activeTab === "preview" && qrcodeContainer.current && tweet.originalUrl) {
      qrcodeContainer.current.innerHTML = "";
      new QRCode(qrcodeContainer.current, {
        text: tweet.originalUrl,
        width: 60,
        height: 60,
        colorDark : "#ffffff",
        colorLight : "#000000",
        correctLevel : QRCode.CorrectLevel.H
      });
    }
  }, [activeTab, tweet.originalUrl, showQRCode]);

  const handleFetch = async (url) => {
    if (!url) return;
    setIsLoading(true);
    try {
      const handle = url.split("/")[3];
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://publish.twitter.com/oembed?url=${url}`)}`);
      const data = await res.json();
      const oembed = JSON.parse(data.contents);
      
      const div = document.createElement("div");
      div.innerHTML = oembed.html;
      
      setTweet(prev => ({
        ...prev,
        name: oembed.author_name,
        handle: handle,
        content: div.querySelector("p")?.innerText || "",
        avatar: `https://unavatar.io/twitter/${handle}`,
        timestamp: new Date().toLocaleString(),
        originalUrl: url
      }));
      setActiveTab("preview");
    } catch (e) { alert("抓取失敗"); }
    finally { setIsLoading(false); }
  };

  const triggerAI = async (text, action) => {
    // ... [保留您原本的 AI 請求邏輯] ...
    // 此處簡化示意，請將您原本的 triggerAI 內容填回
  };

  const downloadCard = async () => {
    setIsLoading(true);
    try {
      const canvas = await html2canvas(cardRef.current, {
        backgroundColor: "#000",
        scale: 2,
        useCORS: true
      });
      const link = document.createElement("a");
      link.download = `X-Card.png`;
      link.href = canvas.toDataURL();
      link.click();
    } catch (e) { alert("圖片生成失敗"); }
    finally { setIsLoading(false); }
  };

  return (
    <div className="flex flex-col min-h-screen">
      {isLoading && <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center"><div className="loading-spinner"></div></div>}
      
      <main className="flex-1 pb-24">
        {activeTab === "edit" && (
          <div className="p-4 space-y-6">
             <div className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800 space-y-4">
                <h3 className="text-zinc-500 text-xs font-bold uppercase">輸入推文連結</h3>
                <div className="flex gap-2">
                  <input className="flex-1 bg-black border border-zinc-700 rounded-xl px-4 py-2 text-sm" placeholder="https://x.com/..." value={tweetUrl} onChange={e=>setTweetUrl(e.target.value)} />
                  <button onClick={()=>handleFetch(tweetUrl)} className="bg-blue-600 p-3 rounded-xl">抓取</button>
                </div>
             </div>
             
             {/* 新功能開關 */}
             <div className="flex items-center justify-between bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                <span className="text-sm">顯示推文 QR Code</span>
                <input type="checkbox" checked={showQRCode} onChange={e=>setShowQRCode(e.target.checked)} className="w-5 h-5" />
             </div>

             <div className="space-y-4">
                <textarea className="w-full h-40 bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-lg" value={tweet.content} onChange={e=>setTweet({...tweet, content:e.target.value})} />
                <div className="grid grid-cols-2 gap-2">
                   <button onClick={()=>triggerAI(tweet.content, "translate")} className="bg-zinc-800 p-3 rounded-xl text-blue-400 font-bold border border-zinc-700">AI 翻譯</button>
                   <button onClick={()=>triggerAI(tweet.content, "explain")} className="bg-zinc-800 p-3 rounded-xl text-purple-400 font-bold border border-zinc-700">AI 解析</button>
                </div>
             </div>
          </div>
        )}

        {activeTab === "preview" && (
          <div className="p-4 flex flex-col items-center">
            <div ref={cardRef} className="relative w-full max-w-md bg-black border border-zinc-800 p-6">
              <div className="flex items-start mb-4">
                <img src={tweet.avatar} crossOrigin="anonymous" className="w-12 h-12 rounded-full mr-3" />
                <div>
                  <div className="font-bold flex items-center gap-1">{tweet.name}</div>
                  <div className="text-zinc-500 text-sm">@{tweet.handle}</div>
                </div>
              </div>
              <div className="text-xl leading-relaxed mb-4">{tweet.content}</div>
              {tweet.translation && (
                <div className="mt-4 pt-4 border-t border-dashed border-zinc-800">
                  <div className="text-blue-400 text-xs font-bold mb-1">{tweet.aiMode}</div>
                  <div className="text-lg text-zinc-300">{tweet.translation}</div>
                </div>
              )}
              
              <div className="flex justify-between items-end mt-4">
                <div className="text-zinc-500 text-sm">{tweet.timestamp}</div>
                {/* QR Code 顯示區域 */}
                {showQRCode && (
                  <div className="bg-white p-1 rounded" ref={qrcodeContainer}></div>
                )}
              </div>
            </div>
            
            <button onClick={downloadCard} className="mt-8 w-full max-w-md bg-blue-600 py-4 rounded-full font-bold">下載圖片</button>
          </div>
        )}

        {activeTab === "settings" && (
          <div className="p-4 space-y-4">
            {/* 設定內容 */}
            <div className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
              <h3 className="font-bold mb-4">API 設定</h3>
              <input className="w-full bg-black border border-zinc-700 p-3 rounded-xl mb-3 text-sm" type="password" placeholder="Gemini Key" value={config.geminiKey} onChange={e=>{setConfig({...config, geminiKey:e.target.value}); localStorage.setItem("geminiKey", e.target.value);}} />
            </div>
          </div>
        )}
      </main>

      <nav className="fixed bottom-0 w-full bg-black/80 backdrop-blur-lg border-t border-zinc-800 flex justify-around p-4 pb-10">
        <button onClick={()=>setActiveTab("edit")} className={activeTab==="edit"?"text-blue-500":"text-zinc-500"}>編輯</button>
        <button onClick={()=>setActiveTab("preview")} className={activeTab==="preview"?"text-blue-500":"text-zinc-500"}>預覽</button>
        <button onClick={()=>setActiveTab("settings")} className={activeTab==="settings"?"text-blue-500":"text-zinc-500"}>設定</button>
      </nav>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

// SW 註冊
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW Registered'));
  });
}
</script>
</body>
</html>
